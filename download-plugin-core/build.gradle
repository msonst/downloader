    id 'java-lib-conventions'   
}

project.description = 'Core plugin.'

dependencies {
	implementation project(":download-plugin-api")
}

jar {
    manifest {
        attributes(
                "Class-Path": "com.cs.download",
                //"Main-Class": "com.cs.download.ResumableDownload",
                "Implementation-Title": project.name,
                "Implementation-Version": version,
                "Implementation-Vendor": "Michael Sonst",
