server:
  port: 9090

logging:
  level:
    org.springframework: INFO
    com.cs: DEBUG

download:
  outpath: "./data"
  persistfile: "./dl.json"
  paralleldownloads: 10
  downloadthreads: 1

proxy:
  provider: "Tor"   
  tor:
    host: 192.168.0.100
    password: "pw"
    port: 9050
    ctlport: 9051
  ssh:
    user: "pw"
    password: "pw"
    host: 192.168.0.100
    port: 22
  docker:
    path: "%userprofile%/.docker"
    
spring:
  application:
    name: dl
  profiles:
    active: dev
  datasource:
    url: jdbc:h2:mem:downloaddb
    driverClassName: org.h2.Driver
    username: sa
    password:
    name: h2db
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
springdoc:
  api-docs:
    path: "/api-docs"

plugin:
  monitoringPath: "./plugin"