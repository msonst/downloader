plugins {
    id 'java-dockerapp-conventions'
}

rootProject.description = 'Resuming file download-server with REST interface.'

dependencies {	
    implementation project(':download-base')
    implementation project(':download-server-api')

	implementation "org.springframework.boot:spring-boot-starter-web:${springbootversion}"

	testImplementation "org.springframework.boot:spring-boot-starter-test:${springbootversion}"
	
	testImplementation "org.junit.jupiter:junit-jupiter:${junitjupiterversion}"
	testImplementation "org.junit.platform:junit-platform-launcher"
	
	testImplementation "io.rest-assured:rest-assured:${restassuredversion}"
	
}

application {
    mainClassName  = 'com.cs.download.server.Application' 
    applicationDefaultJvmArgs = [
 	  '-Dsun.management.jmxremote.level=FINEST',
  	  '-Dsun.management.jmxremote.handlers=java.util.logging.ConsoleHandler',
      '-Djava.util.logging.ConsoleHandler.level=FINEST',
      '-Dcom.sun.management.jmxremote.local.only=false',
      '-Dcom.sun.management.jmxremote.ssl=false',
      '-Dcom.sun.management.jmxremote.authenticate=false',
      '-Dcom.sun.management.jmxremote.port=9010',
      '-Dcom.sun.management.jmxremote.rmi.port=9010',
      '-Djava.rmi.server.hostname=192.168.0.200',
      '-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:4242'
   ]
}

jar {
    manifest {
        attributes(
                "Class-Path": "com.cs.download-server",
                "Main-Class": "com.cs.download-server.ResumableDownload",
                "Implementation-Title": project.name,
                "Implementation-Version": version,
                "Implementation-Vendor": "Michael Sonst",
                "Build-Jdk": org.gradle.internal.jvm.Jvm.current(),
                "Gradle-Version": GradleVersion.current().toString()
        )
    }
}

