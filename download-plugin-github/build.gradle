buildscript {
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath "gradle.plugin.com.github.johnrengelman:shadow:7.1.2"
    }
}

plugins {
	id 'java-library'
   
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

description = 'File download-server api.'


dependencies {
    implementation project(':download-plugin-api')
    implementation project(':download-utils')
    
	implementation 'org.seleniumhq.selenium:selenium-java:4.15.0'
}

assemble.dependsOn(shadowJar)

task copyPlugin(type: Copy) {
    from shadowJar // shortcut for createJar.outputs.files
    into "../download-server/plugin"
}
assemble.dependsOn(copyPlugin)
